<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let age = parseInt(prompt('Nhập vào số tuổi:'));
        if (age < 120 & age > 0) {
            alert('Đây là số tuổi của một người');

        } else {
            alert('Đây không phải là tuổi của một người');
        }
    </script>
</body>

</html>
