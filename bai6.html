<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    Nhập a : <input type="text" name="a" id="a"><br><br>
    Nhập b : <input type="text" name="b" id="b"><br><br>
    <button type="button" onclick="check()">kết quả</button>
    <p id="result"></p>
    <script>
        function check() {
            var a = parseInt(document.getElementById('a').value);
            var b = parseInt(document.getElementById('b').value);
            if (a == 0) {
                if (b == 0) {
                    document.getElementById("result").innerHTML = "Phương trình vô số nghiệm";
                }
                else {
                    document.getElementById("result").innerHTML = "Phương trình vô nghiệm";
                }
            }
            else {
                let x = -b / a;
                document.getElementById("result").innerHTML = "Phương trình có nghiệm: " + x;
            }
        }
    </script>
</body>

</html>
