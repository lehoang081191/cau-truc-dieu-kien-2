<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    Nhập độ C: <input type="text" name="oC" id="c">
    <button type="button" onclick="chuyen()">Hiển thị</button>
    <p id="result"></p>
    <script>
        function chuyen() {
            let C = parseFloat(document.getElementById('c').value);
            let F = C * 9 / 5 + 32;
            document.getElementById("result").innerHTML = "Bằng " + F + " độ F";
        }
    </script>
</body>

</html>
