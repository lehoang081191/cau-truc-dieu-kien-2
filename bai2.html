<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    Nhập mét: <input type="text" name="oC" id="m">
    <button type="button" onclick="chuyen()">Hiển thị</button>
    <p id="result"></p>
    <script>
        function chuyen() {
            let M = parseFloat(document.getElementById('m').value);
            let FT = M * 3.2808;
            document.getElementById("result").innerHTML = "Bằng " + FT + " feet";
        }
    </script>
</body>

</html>
